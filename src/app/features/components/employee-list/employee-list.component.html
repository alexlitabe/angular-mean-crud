<div class="container">

  <div class="root-row-spacer root-row-margin-bottom-20">
    <button mat-raised-button color="primary" routerLinkActive="active" routerLink="/add-employee">Add Employee</button>
  </div>
  <div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.name}} </mat-cell>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="surname">
      <mat-header-cell *matHeaderCellDef> surname </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.surname}} </mat-cell>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="age">
      <mat-header-cell *matHeaderCellDef> Age </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.age}} </mat-cell>
    </ng-container>
  
       <!-- Symbol Column -->
       <ng-container matColumnDef="nationality">
        <mat-header-cell *matHeaderCellDef> nationality </mat-header-cell>
        <mat-cell *matCellDef="let employee"> {{employee.nationality}} </mat-cell>
      </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef> address </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.address}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let employee">
          <button mat-icon-button color="primary" routerLink="/edit-employee/{{employee._id}}">
              <mat-icon>reorder</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let employee">
          <button mat-icon-button color="warn" (click)="delete(employee._id)">
              <mat-icon >delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>
  </table>
  </div>
</div>
