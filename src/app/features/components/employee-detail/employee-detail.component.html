
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" formControlName="name" required>
       
        </div>
        <div class="form-group">
          <label>Surname</label>
          <input class="form-control" type="text" formControlName="surname" required>
        </div>
        <div class="form-group">
          <label>Age</label>
          <input class="form-control" type="text" formControlName="age" required>
        </div>
        <div class="form-group">
            <label>Nationality</label>
            <input class="form-control" type="text" formControlName="nationality" required>
          </div>
          <div class="form-group">
            <label>Address</label>
            <input class="form-control" type="text" formControlName="address" required>
          </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Update</button>
        </div>
      </form>
    </div>
  </div>
